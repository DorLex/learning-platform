version: "3.8"

services:

  app:
    build: .
    command: "python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq

    volumes:
      - ./logs:/proj/logs


  celery:
    build: .
    command: "celery -A core worker -l info"
    depends_on:
      - rabbitmq
      - app


  rabbitmq:
    image: rabbitmq:3.12.7-management-alpine

    environment:
      - RABBITMQ_DEFAULT_USER=rabbit_user
      - RABBITMQ_DEFAULT_PASS=rabbit_password

    ports:
      - "5672:5672"
      - "15672:15672"



