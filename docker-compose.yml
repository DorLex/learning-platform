version: "3.8"

services:

  app:
    build: .
    command: "python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - redis


  redis:
    image: redis:alpine3.18
    ports:
      - "6379:6379"


  celery:
    build: .
    command: celery -A core worker -l info
    depends_on:
      - redis
      - app
